{% extends 'base.html' %}
{% block body %}
    <br>
    <br>
    <br>
    <h2>Set New Password</h2>
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Save</button>
        </form>
    {% else %}
        <h4 style="color: red">Invalid token</h4>
        <p>
            <a href="{% url 'password_reset' %}">Request a new password reset token</a>
        </p>
    {% endif %}
{% endblock %}
